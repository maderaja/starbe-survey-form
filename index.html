<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbe Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Starbe Survey Form</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know StarBe?
        <select id="dropdown">
          <option>Test 1</option>
          <option>Test 2</option>
          <option>Test 3</option>
          <option>Test 4</option>
        </select>
      </label>

      <label for="member" id="member-label"> Who is your favorite member? </label>

      <input type="radio" name="member" value="1" checked /> Abbele <br />
      <input type="radio" name="member" value="2" /> Shella <br />
      <input type="radio" name="member" value="3" /> Kezia <br />
      <input type="radio" name="member" value="4" /> Chelsea <br />

      <br /><br />
      <label for="albums" id="albums-label"> Please choose your favorite single? </label>

      <input type="checkbox" value="aku-lengkap-denganmu" /> Aku Lengkap Denganmu <br />
      <input type="checkbox" value="bye-bye-drama" /> Bye Bye Drama <br />
      <input type="checkbox" value="time-to-fly" /> Time To Fly <br />

      <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
